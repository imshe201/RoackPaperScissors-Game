<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper & Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1> Rock Paper Scissors </h1>
     <div class="choices">
        <div class="choice" id="rock">
            <img src="rock2.png" />
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" />
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jfif" />
        </div>
     </div>
     <div class="sore-board">
        <div class="score">
            <p id="user-score"> 0 </p>
            <p id="para"> You </p>
        </div>
        <div class="score">
            <p id="comp-score"> 0 </p>
            <p id="para"> Comp </p>
        </div>
     </div>

     <div class="msg-container">
        <p id="msg"> Play Your Move </p>
     </div>
</body>
<script src="1stcode.js"></script>
</html>
